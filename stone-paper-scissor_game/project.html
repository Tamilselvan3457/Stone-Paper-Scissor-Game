<!DOCTYPE HTML>
<html>
    <head>
         <title> Stone Paper Scissors </title>
         
         <meta name="viewport" content="width=device-width,intial-scale=1.0">
         <link rel="stylesheet" href="style.css">
         <script src="js.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="scoreboard">
                <div class="gametitle">
                  <p>Stone Paper Scissors</p>
                </div>
                <div class="result">
                    <p>SCORES</p>
                    <h1>0</h1>

                </div>
                       </div>
            <div class="hands">
                <div class=" hand paper">
                    <img src="assets/Paper.png" onclick="pickuserhand('paper')">
                             </div>
                <div class=" hand scisssors">
                    <img src="assets/Scissors.png" onclick="pickuserhand('scissors')">
                </div>
                <div class=" hand stone">
                    <img src="assets/Rock.png" onclick="pickuserhand('stone')" >
                </div>
            </div>
            <div class="contest">
                <div class="userhand">
                    <h1>you picked</h1>
                    <div class="handImageContainer">
                        <img id="userPickImage" src="assets/Paper.png">
                    </div>
                </div>
                  <div class="referee">
                      <div class="decision">
                          <h1>YOU WIN</h1>
                      </div>
                      <div class="newGame" onclick="restart()">PLAY AGAIN</div>
                  </div>
                  <div class="computerhand">
                      <h1>computer picked</h1>
                      <div class="handImageContainer">
                          <img  id="tamil" src="assets/Scissors.png">
                  </div>
            </div>
                </div>
        </body>
</html>
